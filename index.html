<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload RAW Images - RapidResolve</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .app-title {
            font-size: 32px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
        }
        #upload-section {
            margin-top: 50px;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            flex-direction: column;
            align-items: center;
        }
        #upload-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        #fileInput {
            display: block;
            margin-bottom: 20px;
        }
        .btn {
            background-color: #1a73e8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #1558b0;
        }
        #uploadedFiles {
            margin-top: 20px;
            width: 100%;
        }
        .file-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .file-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>

    <div class="app-title">
        RapidResolve - Upload RAW Images
    </div>

    <div id="upload-section">
        <h2>Select and Upload RAW Images</h2>
        <input type="file" id="fileInput" multiple accept=".raw">
        <button class="btn" id="uploadButton">Upload</button>

        <div id="uploadedFiles"></div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const uploadedFilesDiv = document.getElementById('uploadedFiles');

        let uploadedFiles = [];

        // Handle file uploads
        uploadButton.addEventListener('click', () => {
            const files = fileInput.files;
            if (files.length > 0) {
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    uploadedFiles.push({
                        name: file.name,
                        date: new Date()
                    });
                }
                displayUploadedFiles();
            }
        });

        // Display the uploaded files
        function displayUploadedFiles() {
            uploadedFilesDiv.innerHTML = '';
            uploadedFiles.forEach(file => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.textContent = `${file.name} - ${file.date.toLocaleDateString()}`;
                uploadedFilesDiv.appendChild(fileItem);
            });
        }
    </script>

</body>
</html>
